<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Confirm</h4>
    <button
        type="button"
        class="btn-close"
        aria-label="Close button"
        aria-describedby="modal-title"
        (click)="modal.dismiss('Cross click')"
    ></button>
</div>
<div class="modal-body">
    <p>
        <strong>{{param.message}}</strong>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss(param.cancle)">{{param.cancle}}</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close(param.ok)">{{param.ok}}</button>
</div>
